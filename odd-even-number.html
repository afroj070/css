<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test1 {
            background-color: red;
            color: white;
        }
        .test2 {
            background-color: blue;
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" name="" id="number"> 
    <button onclick="checkNumber()">check</button><br>
    <button onmouseover="mouseover()" onmouseleave="mouseLeave()" id="test-wrapper">Hello World</button><br>
    <p id="result"></p>
</body>
<script>
    function checkNumber()
    {
        var inputValue = parseInt(document.getElementById('number').value);
        var label = "";
        if(inputValue%2 == 0) {
            var label = "Odd Number";
        } else {
            var label = "Even Number";
        }

        document.getElementById('result').innerHTML = label;
        console.log("label: ", label);
    }

    function mouseover()
    {
        var elem = document.getElementById('test-wrapper');
        elem.classList.remove("test2");
        elem.classList.add("test1");
        // alert("on hover");
    }
    function mouseLeave()
    {
        var elem = document.getElementById('test-wrapper');
        elem.classList.remove("test1");
        elem.classList.add("test2");
    }
</script>
</html>
