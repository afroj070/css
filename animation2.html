<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100%;
            height: 200px;
            border: 2px black solid;
            position: relative;
            margin-top: 50px;
        }
        .sun{
            width: 120px;
            height: 120px;
            background-color: orange;
            border-radius: 60px;
            position: absolute;
            top: 50px;
            left: -2px;
        }
        .cloud1{
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="sun"></div>
        <div class="cloud1">
            <img src="aa.jpg" alt="">
        </div>
    </div>
</body>
</html>
